
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Ordered Image to PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #imageList {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }
    #imageList li {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      cursor: grab;
    }
    #imageList li.dragging {
      opacity: 0.5;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      display: block;
      margin: 10px auto;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Reorder & Convert Images to PDF</h2>
  <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.gif" multiple />
  <ul id="imageList"></ul>
  <button onclick="convertToPDF()">Convert to PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const imageList = document.getElementById('imageList');
    const fileInput = document.getElementById('fileInput');
    let filesArray = [];

    fileInput.addEventListener('change', () => {
      filesArray = Array.from(fileInput.files);
      displayList();
    });

    function displayList() {
      imageList.innerHTML = '';
      filesArray.forEach((file, index) => {
        const li = document.createElement('li');
        li.textContent = file.name;
        li.draggable = true;

        li.addEventListener('dragstart', (e) => {
          li.classList.add('dragging');
          e.dataTransfer.setData('text/plain', index);
        });

        li.addEventListener('dragend', () => {
          li.classList.remove('dragging');
        });

        li.addEventListener('dragover', (e) => {
          e.preventDefault();
          const dragging = document.querySelector('.dragging');
          if (dragging && dragging !== li) {
            const draggingIndex = parseInt(dragging.dataset.index);
            const overIndex = parseInt(li.dataset.index);
            filesArray.splice(overIndex, 0, filesArray.splice(draggingIndex, 1)[0]);
            displayList();
          }
        });

        li.dataset.index = index;
        imageList.appendChild(li);
      });
    }

    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      for (let i = 0; i < filesArray.length; i++) {
        const imgData = await readImageAsDataURL(filesArray[i]);
        const img = new Image();
        img.src = imgData;
        await img.decode();

        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height / img.width) * width;
        if (i > 0) pdf.addPage();
        pdf.addImage(img, 'JPEG', 0, 0, width, height);
      }
      pdf.save('custom_ordered_images.pdf');
    }

    function readImageAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
